# Services
# Part of Home Lab Topology v3.0.0
# This file is part of the modular topology structure
# Edit this file and regenerate topology.yaml with: python3 scripts/merge-topology.py
#
# Service Distribution:
# - MikroTik: Routing, Firewall, WiFi, DNS (AdGuard), VPN (WireGuard, Tailscale)
# - Orange Pi 5: Nextcloud, Jellyfin, Prometheus, Grafana, Home Assistant
# - Proxmox: PostgreSQL, Redis (databases only)

  # ============================================================
  # Tier 1: Critical Services (MikroTik - Always On)
  # ============================================================
  # These services run on MikroTik and survive Proxmox/OPi5 failures

  # MikroTik Router UI
  - id: svc-mikrotik-ui
    name: "MikroTik WebFig"
    type: "web-ui"
    device_ref: mikrotik-chateau
    network_ref: net-lan
    ip: "192.168.88.1"
    port: 80
    protocol: "http"
    trust_zone_ref: management
    url: "http://192.168.88.1"
    description: "MikroTik RouterOS WebFig management"
    critical: true

  # AdGuard Home (MikroTik Container)
  - id: svc-adguard
    name: "AdGuard Home"
    type: "dns"
    device_ref: mikrotik-chateau
    container: true
    container_image: "adguard/adguardhome"
    network_ref: net-lan
    ip: "192.168.88.1"
    ports:
      dns: 53
      web_ui: 3000
    protocol: "http"
    trust_zone_ref: user
    url: "http://192.168.88.1:3000"
    description: "DNS filtering and ad blocking (container on MikroTik)"
    critical: true
    features:
      - "DNS-over-HTTPS upstream"
      - "DNS-over-TLS upstream"
      - "Ad blocking"
      - "Tracker blocking"
      - "Parental controls"
      - "Custom filtering rules"

  # WireGuard VPN (MikroTik Native)
  - id: svc-wireguard
    name: "WireGuard VPN"
    type: "vpn"
    device_ref: mikrotik-chateau
    native: true
    network_ref: net-vpn-home
    ip: "10.0.200.1"
    port: 51820
    protocol: "udp"
    trust_zone_ref: user
    vpn_type: "wireguard"
    description: "WireGuard VPN server (native RouterOS)"
    critical: true
    features:
      - "Full LAN access"
      - "Works over LTE failover"
      - "Low latency"

  # Tailscale (MikroTik Container)
  - id: svc-tailscale
    name: "Tailscale"
    type: "vpn"
    device_ref: mikrotik-chateau
    container: true
    container_image: "tailscale/tailscale"
    network_ref: net-tailscale
    trust_zone_ref: user
    vpn_type: "tailscale"
    description: "Tailscale mesh VPN (container on MikroTik)"
    critical: true
    features:
      - "Zero-config mesh VPN"
      - "MagicDNS"
      - "Exit node capability"
      - "Subnet routing"

  # ============================================================
  # Tier 2: Application Services (Orange Pi 5)
  # ============================================================
  # These services run on Orange Pi 5 with NVMe storage

  # Nextcloud
  - id: svc-nextcloud
    name: "Nextcloud"
    type: "web-application"
    device_ref: orangepi5
    container: true
    container_runtime: "docker"
    container_image: "nextcloud:28"
    network_ref: net-servers
    ip: "10.0.30.50"
    ports:
      https: 443
      http: 80
    protocol: "https"
    trust_zone_ref: servers
    domain: "nextcloud.home.local"
    url: "https://nextcloud.home.local"
    description: "Nextcloud file sharing and collaboration"
    dependencies:
      - service_ref: svc-postgresql
      - service_ref: svc-redis
    storage:
      type: "nvme"
      path: "/mnt/nvme/nextcloud"

  # Jellyfin Media Server
  - id: svc-jellyfin
    name: "Jellyfin"
    type: "media-server"
    device_ref: orangepi5
    container: true
    container_runtime: "docker"
    container_image: "jellyfin/jellyfin:latest"
    network_ref: net-servers
    ip: "10.0.30.50"
    port: 8096
    protocol: "http"
    trust_zone_ref: servers
    domain: "jellyfin.home.local"
    url: "http://jellyfin.home.local:8096"
    description: "Jellyfin media server with hardware transcoding"
    features:
      - "RK3588S VPU hardware transcoding"
      - "H.265/HEVC decode up to 8K@60fps"
      - "H.264 decode up to 8K@30fps"
      - "Hardware encoding"
    storage:
      type: "nvme"
      paths:
        config: "/mnt/nvme/jellyfin/config"
        cache: "/mnt/nvme/jellyfin/cache"
        media: "/mnt/nvme/media"

  # Prometheus Monitoring
  - id: svc-prometheus
    name: "Prometheus"
    type: "monitoring"
    device_ref: orangepi5
    container: true
    container_runtime: "docker"
    container_image: "prom/prometheus:latest"
    network_ref: net-servers
    ip: "10.0.30.50"
    port: 9090
    protocol: "http"
    trust_zone_ref: servers
    url: "http://10.0.30.50:9090"
    description: "Prometheus metrics collection"
    scrape_targets:
      - name: "mikrotik"
        type: "snmp"
        target: "192.168.88.1"
      - name: "proxmox"
        type: "node_exporter"
        target: "192.168.88.2:9100"
      - name: "orangepi5"
        type: "node_exporter"
        target: "10.0.30.50:9100"
      - name: "postgresql"
        type: "postgres_exporter"
        target: "10.0.30.10:9187"
      - name: "redis"
        type: "redis_exporter"
        target: "10.0.30.20:9121"

  # Grafana Visualization
  - id: svc-grafana
    name: "Grafana"
    type: "visualization"
    device_ref: orangepi5
    container: true
    container_runtime: "docker"
    container_image: "grafana/grafana:latest"
    network_ref: net-servers
    ip: "10.0.30.50"
    port: 3000
    protocol: "http"
    trust_zone_ref: servers
    domain: "grafana.home.local"
    url: "http://grafana.home.local:3000"
    description: "Grafana dashboards and visualization"
    dependencies:
      - service_ref: svc-prometheus

  # Home Assistant (Optional)
  - id: svc-homeassistant
    name: "Home Assistant"
    type: "home-automation"
    device_ref: orangepi5
    container: true
    container_runtime: "docker"
    container_image: "homeassistant/home-assistant:stable"
    network_ref: net-servers
    ip: "10.0.30.50"
    port: 8123
    protocol: "http"
    trust_zone_ref: servers
    domain: "ha.home.local"
    url: "http://ha.home.local:8123"
    description: "Home Assistant smart home automation"
    optional: true
    features:
      - "Zigbee support (with USB adapter)"
      - "Z-Wave support (with USB adapter)"
      - "GPIO access"

  # ============================================================
  # Tier 3: Database Services (Proxmox LXC)
  # ============================================================
  # Low-latency database access on Proxmox SSD

  # Proxmox Host Web UI
  - id: svc-proxmox-ui
    name: "Proxmox Web UI"
    type: "web-ui"
    device_ref: gamayun
    network_ref: net-management
    ip: "10.0.99.2"
    port: 8006
    protocol: "https"
    trust_zone_ref: management
    url: "https://10.0.99.2:8006"
    description: "Proxmox VE management interface"

  # PostgreSQL Database
  - id: svc-postgresql
    name: "PostgreSQL Database"
    type: "database"
    lxc_ref: lxc-postgresql
    network_ref: net-servers
    ip: "10.0.30.10"
    port: 5432
    protocol: "tcp"
    trust_zone_ref: servers
    description: "PostgreSQL database server"
    clients:
      - service_ref: svc-nextcloud
    databases:
      - name: "nextcloud"
        user: "nextcloud"
      - name: "homelab"
        user: "app"

  # Redis Cache
  - id: svc-redis
    name: "Redis Cache"
    type: "cache"
    lxc_ref: lxc-redis
    network_ref: net-servers
    ip: "10.0.30.20"
    port: 6379
    protocol: "tcp"
    trust_zone_ref: servers
    description: "Redis cache server"
    clients:
      - service_ref: svc-nextcloud

