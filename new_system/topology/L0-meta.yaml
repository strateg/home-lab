# Layer 0: Meta - Project metadata and global policies
# Part of Home Lab Topology v4.0.0 (OSI-Layer Architecture)
# Dependencies: None (root layer)
# Provides: version, defaults, policies for all layers
# Edit this file then regenerate: python3 scripts/regenerate-all.py

version: 3.0.0
schema_version: '1.0'
project:
  name: Home Lab
  description: Home lab infrastructure with MikroTik Chateau LTE7 ax as central router, Orange Pi 5 as application server,
    Proxmox as database/dev server
  org: home-lab
  environment: production
  maintainer: dprohhorov
changelog:
- version: 4.0.0
  date: '2026-02-17'
  changes:
  - Migrated to OSI-layer architecture
  - Introduced layer-based reference system
defaults:
  dns:
    nameservers:
    - 192.168.88.1
    - 1.1.1.1
    searchdomain: home.local
  timezone: UTC
  locale: en_US.UTF-8
policies:
  ssh:
    permit_root_login: prohibit-password
    password_authentication: false
  firewall:
    default_action: drop
    log_blocked: true
