---
# Common Role - Default Variables

# System settings
timezone: "UTC"
locale: "en_US.UTF-8"

# Essential packages
common_packages:
  - vim
  - git
  - curl
  - wget
  - htop
  - tmux
  - net-tools
  - dnsutils
  - tcpdump
  - iotop
  - ncdu
  - tree
  - rsync
  - sudo
  - ca-certificates
  - apt-transport-https
  - gnupg
  - lsb-release

# SSH configuration
ssh_port: 22
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: no
ssh_pubkey_authentication: yes
ssh_x11_forwarding: no
ssh_max_auth_tries: 3
ssh_max_sessions: 10

# Firewall
common_firewall_enabled: true
common_firewall_default_policy: "deny"

# System tuning
common_system_tuning: true
common_swappiness: 10
common_max_files: 65536

# NTP servers
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org

# Log rotation
logrotate_configs:
  - name: syslog
    path: /var/log/syslog
    rotate: 7
    size: 10M
