# Proxmox VE 9 - Automated Installation Answer File
# Format: TOML (required by Proxmox)
# Target: Dell XPS L701X

[global]
# Keyboard layout
keyboard = "en-us"

# Country code (UPPERCASE! EE for Estonia, RU for Russia)
country = "EE"

# Timezone
timezone = "Europe/Tallinn"

# Full qualified domain name
fqdn = "proxmox.home.lan"

# Email for system notifications
mailto = "admin@home.lan"

# Root password (plain text - will be hashed during installation)
root_password = "Homelab2025!"

# For pre-hashed password use:
# root_password_hashed = "$6$..." (and remove root_password)

[network]
# Use DHCP for network configuration
source = "from-dhcp"

# For static IP, use:
# source = "from-answer"
# cidr = "192.168.1.100/24"
# dns = "8.8.8.8"
# gateway = "192.168.1.1"

[disk-setup]
# Filesystem type
filesystem = "ext4"

# Target disk(s)
disk_list = ["sda"]

# LVM configuration (для ext4 используется префикс lvm.)
# Swap size in GB (8GB = 1x RAM)
lvm.swapsize = 8

# Root filesystem size in GB
lvm.maxroot = 30

# Minimum free space in LVM volume group
lvm.minfree = 8

# Maximum size for data volume (0 = use all remaining space)
lvm.maxvz = 0
