# L3 Data
# Part of Home Lab Topology v4.0.0
# Data layer: logical storage pools, OS-level disk mappings, data assets (no references upward)
# Edit this file then regenerate: python3 topology-tools/regenerate-all.py

storage:
- id: storage-local
  name: local
  type: dir
  media: ssd
  path: /var/lib/vz
  content:
  - vztmpl
  - iso
  - backup
  device_ref: gamayun
  disk_ref: disk-ssd-system
  os_device: /dev/sda3
  shared: false
  maxfiles: 0
  description: Local directory storage on SSD
- id: storage-lvm
  name: local-lvm
  type: lvmthin
  media: ssd
  vgname: pve
  thinpool: data
  content:
  - images
  - rootdir
  device_ref: gamayun
  disk_ref: disk-ssd-system
  os_device: /dev/pve/data
  shared: false
  description: SSD 180GB - Production VMs and LXC thin pool
- id: storage-hdd
  name: local-hdd
  type: dir
  media: hdd
  path: /mnt/hdd
  content:
  - backup
  - iso
  - vztmpl
  - snippets
  device_ref: gamayun
  disk_ref: disk-hdd-data
  os_device: /dev/sdb1
  shared: false
  maxfiles: 0
  prune_backups:
    keep_last: 3
    keep_daily: 7
    keep_weekly: 4
    keep_monthly: 6
    keep_yearly: 1
  description: HDD 500GB - Backups, ISOs, Templates
data_assets:
- id: data-mikrotik-config
  name: MikroTik RouterOS Config
  type: config-export
  device_ref: mikrotik-chateau
  description: RouterOS configuration exports
- id: data-postgresql-db
  name: PostgreSQL Data
  type: database
  device_ref: gamayun
  description: Primary PostgreSQL data (LXC rootfs)
- id: data-redis-db
  name: Redis Data
  type: cache
  device_ref: gamayun
  description: Redis data (LXC rootfs)
- id: data-postgresql-dumps
  name: PostgreSQL Dumps
  type: backup-artifact
  device_ref: gamayun
  description: pg_dump artifacts
- id: data-nextcloud
  name: Nextcloud Data
  type: volume
  device_ref: orangepi5
  path: /mnt/nvme/nextcloud
  description: Nextcloud data and config
- id: data-jellyfin-config
  name: Jellyfin Config
  type: volume
  device_ref: orangepi5
  path: /mnt/nvme/jellyfin/config
  description: Jellyfin configuration
- id: data-grafana
  name: Grafana Data
  type: volume
  device_ref: orangepi5
  path: /mnt/nvme/grafana
  description: Grafana data
- id: data-prometheus
  name: Prometheus Data
  type: volume
  device_ref: orangepi5
  path: /mnt/nvme/prometheus
  description: Prometheus TSDB
- id: data-homeassistant
  name: Home Assistant Data
  type: volume
  device_ref: orangepi5
  path: /mnt/nvme/homeassistant
  description: Home Assistant config
