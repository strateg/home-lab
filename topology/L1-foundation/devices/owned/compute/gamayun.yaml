id: gamayun
name: Gamayun
type: hypervisor
role: compute
class: compute
substrate: baremetal-owned
access: local-lan
model: Dell XPS L701X
location: home
description: Primary Proxmox VE host - Гамаюн (вещая птица)
supported_operating_systems:
- Proxmox VE
- Debian
- Ubuntu Server
specs:
  cpu:
    model: Intel Core i3-M370
    architecture: x86_64
    cores: 2
    threads: 4
    speed_mhz: 2400
  memory:
    total_gb: 8
    type: DDR3
    upgradeable: false
  storage_slots:
  - id: slot-sata-0
    name: SATA Slot 0
    bus: sata
    mount: replaceable
    connector: 2.5-inch internal bay
    max_speed_gbps: 6
    description: Primary internal SATA bay
  - id: slot-sata-1
    name: SATA Slot 1
    bus: sata
    mount: replaceable
    connector: 2.5-inch internal bay
    max_speed_gbps: 6
    description: Secondary internal SATA bay
interfaces:
- id: if-eth-builtin
  name: eth-builtin
  type: pci-ethernet
  speed_mbps: 1000
  mac: auto-detect
  physical_name: enp3s0
  role: lan
  description: Built-in Ethernet to MikroTik LAN port
  note: Run 'ip link' on Proxmox to get actual interface name
- id: if-eth-usb
  name: eth-usb
  type: usb-ethernet
  speed_mbps: 1000
  mac: auto-detect
  physical_name: enxXXXXXXXXXXXX
  role: reserved
  description: USB Ethernet adapter - reserved for OOB management or backup
  status: optional
  note: 'USB Ethernet uses predictable naming: enx<MAC>. Run ''ip link'' to discover.'
power:
  primary_source: ac-mains
  backup_source: ups-output
  upstream_power_ref: pdu-rack-home
  max_watts: 65
  psu: Dell 65W AC adapter
firmware:
  bios_version: A07
  updated: '2020-03-15'
